<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>Loading</title>
<link rel="stylesheet" href="css/style.css">
<style>
#loading {
    position: absolute;
    z-index: 0;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    margin: auto;
    width: 300px;
    height: 64px;
    text-align: center;
}
</style>
</head>
<body>
<div id="loading">
    <i class="icon-spin6 animate-spin"></i>
    <span>正在加载中......</span>
    <a id="appButton" style="display:none" href="http://doubi.io/zhen/app.html">进入</a>
</div>
<div id="debugInfo"></div>
<script>
window.addEventListener('message', function(e){
    document.getElementById('debugInfo').innerHTML = e.data;
    document.getElementById('appButton').style.display = 'inline';
});
</script>
<iframe src="http://doubi.io/zhen/cache.html" frameborder="0"></iframe>
</body>
</html>
